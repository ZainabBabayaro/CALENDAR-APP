<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="image">
        <img src="soup1.jpg" alt="">
        <img src="soup2.jpg" alt="">
    </div>
    <div class="main-container">
        <div class="full-date"> </div>
        <div class="dropdown">
            <button class="month-dropdown"> <span id="month-style"> Month <i class="fa fa-angle-down"></i> </span>
                <div class="months">

                    <p class="each-month" >January</p>
                    <p class="each-month" >February</p>
                    <p class="each-month" >March</p>
                    <p class="each-month" >April</p>
                    <p class="each-month" >May</p>
                    <p class="each-month" >June</p>
                    <p class="each-month" >July</p>
                    <p class="each-month" >August</p>
                    <p class="each-month" >September</p>
                    <p class="each-month" >October</p>
                    <p class="each-month" >November</p>
                    <p class="each-month" >December</p>
                </div>
            </button>
            <button class="year-dropdown">Year <i class="fa fa-angle-down"></i>
                <div class="year">
                    <p class="each-year">2020</p>
                    <p class="each-year">2021</p>
                    <p class="each-year">2022</p>
                    <p class="each-year">2023 </p>
                    <p class="each-year">2024</p>
                    <p class="each-year">2025</p>
                    <p class="each-year">2026</p>
                    <p class="each-year">2027</p>
                    <p class="each-year">2028</p>
                    <p class="each-year">2029</p>
                    <p class="each-year">2030</p>
                    <p class="each-year">2031</p>
                </div>
            </button>

        </div>
        <div class="dates-and-days">
            <div class="days-of-the-week">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fri</div>
                <div>Sa</div>
                <div>Su</div>
            </div>
            <div class="days-of-the-month">

                <div class="other-month">28</div>
                <div class="other-month">29</div>
                <div class="other-month">30</div>
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>

                <div class="day">5</div>
                <div class="day">6</div>
                <div  class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>

                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">18</div>

                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>

                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day">31</div>
                <div class="other-month">1</div>

            </div>
        </div>
        <div class="control-buttons">
            <button class="cancel-button">Cancel</button>
            <button class="set-date-button"> Set Date</button>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
